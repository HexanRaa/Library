<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library</h1>
        <button class="newbookbtn">New Book</button>
      </header>
      <main>
        <h1>Books</h1>
        <div class="books-container"></div>
      </main>
    </div>
    <div class="form-modal">
      <h3>Add New Book</h3>
      <label for="title">Book Title</label>
      <input type="text" name="title" id="title" placeholder="Title" />
      <label for="author">Book Author</label>
      <input type="text" name="author" id="author" placeholder="Author" />
      <label for="pages">No. of Pages</label>
      <input type="number" name="pages" id="pages" placeholder="Pages" />
      <label for="pdate">Published Date</label>
      <input type="date" name="pdate" id="pdate" />
      <div>
        <label for="read"
          ><input type="radio" name="read" id="read" />Read</label
        >
        <label for="read"
          ><input type="radio" name="read" id="notread" />Not Read</label
        >
      </div>
      <button class="btn">Submit</button>
      <div class="btn-container">
        <button id="resetbtn" class="btn">Reset</button>
        <button id="closebtn" class="btn">Close</button>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
